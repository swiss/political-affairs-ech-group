	  	  	texts:
				text: "La déclaration obligatoire des méthodes de production des denrées alimentaires a déjà fait l'objet de plusieurs interventions parlementaires. Le Conseil fédéral a conscience de l'importance d'une information transparente des consommateurs. Il a publié le 11 septembre 2020 un rapport en réponse au postulat 17.3967 de la CSEC-E du 13 octobre 2017 intitulé " Déclaration obligatoire des modes de production de denrées alimentaires ". Le rapport fixe plusieurs critères de base qui doivent être remplis pour qu'une déclaration obligatoire puisse être introduite. Il s'agit tout d'abord de vérifier s'il existe des normes claires et reconnues internationalement qui permettent de définir les comportements décriés et qui justifient ainsi l'obligation de déclarer. Dans le cas soulevé par la présente motion, l'utilisation de singes pour la récolte des noix de coco est assimilée à de la maltraitance. Or, même si les méthodes mentionnées dans le développement de la motion seraient du point de vue suisse assimilables à de la maltraitance, sa définition varie selon les pays et il n'y a pas de consensus sur une définition internationale de l'utilisation d'animaux pour récolter ou produire des denrées alimentaires. Par ailleurs, une déclaration obligatoire devrait en outre respecter les exigences de non-discrimination prévues par le droit de l'Organisation mondiale du commerce (OMC). Finalement, l'application et le contrôle des déclarations obligatoires doivent être conçus de manière à être crédibles. Une obligation de déclarer que des noix de coco ont été récoltées avec l'aide de singes poserait la question de la traçabilité et de la vérification des méthodes de production par les autorités cantonales. Elles ne seraient pas en mesure de vérifier à la frontière la mise en oeuvre des exigences et devraient mettre en place un appareil de contrôle très lourd y compris à l'étranger. Les éléments qui précèdent montrent qu'une déclaration obligatoire n'est pas le moyen approprié pour atteindre la transparence souhaitée. C'est d'autant plus vrai pour les produits transformés. De plus, le recours à des moyens de contrôles très importants pour assurer la mise en oeuvre de la déclaration serait disproportionné. Les législations alimentaire et agricole prévoient cependant la possibilité de mentionner volontairement des méthodes de production spécifiques. Il serait également possible d'indiquer comme déclaration volontaire qu'un produit est issu de noix de coco produites sans recours à l'utilisation de singes. En présence de déclarations volontaires, les organes de contrôle doivent aussi vérifier que les informations sont véridiques."
