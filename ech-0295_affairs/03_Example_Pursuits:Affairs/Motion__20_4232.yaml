  	    	  - text: "Wie der Tagesspiegel vom 10. Juli 2020 und verschiedene weitere Medien berichteten, herrscht eine grosse Tierschutzproblematik im Zusammenhang mit der Ernte von Kokosnüssen in Thailand. Junge Affen werden in Thailand angekettet, gewaltsam trainiert und gezwungen, Kokosnüsse zu pflücken. Aus diesen werden Kokosmilch, Kokosöl und andere Kokosprodukte hergestellt. Viele Affen werden ihren Familien ganz jung und überdies illegal entrissen. Man legt ihnen harte Metallhalsbänder an, die den Hals verletzen, und bindet oder kettet sie so lange an, wie sie für die Kokosindustrie von Nutzen sind. Dies ist jedoch nicht auf allen Kokosnussfarmen der Fall. In anderen Kokosnussanbaugebieten - wie Brasilien, Kolumbien und Hawaii - nutzt man tierleidfreie Methoden zur Ernte. Die Kokosnüsse werden dort beispielsweise mit hydraulischen Aufzügen auf Traktoren, Seil- und Plattformsystemen oder Leitern geerntet; in manchen Anbaugebieten setzen die Menschen alternativ auf Zwergformen der Kokospalme. Einige Detailhändler in Deutschland haben bereits reagiert und entsprechende Produkte wie Aroy-D und Chaokoh aus dem Sortiment gestrichen. In der Schweiz werden diese noch immer angeboten, ohne dass Konsumierende über die tierquälerische Produktion Bescheid wissen. Die Regierung in Bangkok kündigte an, dass Kokosprodukte künftig mit einem Code nachverfolgbar sein sollen, damit klar ist, ob die Nüsse aus einer affenfreien Farm stammen. Da ein Code jedoch für Transparenz nicht ausreicht, ist eine klare Deklaration erforderlich wie sie bei anderen Produkten wie Käfigeiern bereits üblich ist."
