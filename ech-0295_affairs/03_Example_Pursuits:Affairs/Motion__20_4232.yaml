	  	  	texts:
				text: "Die Pflicht zur Deklaration der Produktionsmethoden von Nahrungsmitteln wurde bereits in mehreren parlamentarischen Vorstössen behandelt. Der Bundesrat ist sich bewusst, dass eine transparente Information der Konsumentinnen und Konsumenten wichtig ist. Er hat am 11. September 2020 einen Bericht veröffentlicht in Erfüllung des Postulats 17.3967 der WBK-S vom 13. September 2017 mit dem Titel "Obligatorische Deklaration der Herstellungsmethoden von Nahrungsmitteln". Der Bericht hält verschiedene Kriterien fest, die für die Einführung einer Deklarationspflicht erfüllt sein müssen. Zunächst muss überprüft werden, ob es klare, international anerkannte Standards gibt, auf deren Basis verpöntes Verhalten definiert und damit die Deklarationspflicht begründet werden kann. Der Einsatz von Affen zur Ernte von Kokosnüssen wird in der vorliegenden Motion als tierquälerisch beurteilt. Zwar könnten die in der Begründung der Motion erwähnten Methoden aus Schweizer Sicht als tierquälerisch betrachtet werden, doch diese Definition ist je nach Land unterschiedlich. Es gibt keinen Konsens über eine international anerkannte Definition, wenn es um den Einsatz von Tieren für die Ernte oder die Herstellung von Nahrungsmitteln geht. Eine Deklarationspflicht müsste zudem die Anforderungen der im Recht der Welthandelsorganisation (WTO) vorgesehenen Nichtdiskriminierung erfüllen. Schliesslich müssen die Umsetzung und die Kontrolle von Deklarationspflichten so ausgestaltet sein, dass sie glaubwürdig sind. Bei einer Deklarationspflicht für von Affen gepflückte Kokosnüsse würde sich die Frage der Rückverfolgbarkeit und der Überprüfbarkeit der Produktionsmethoden durch die kantonalen Behörden stellen. Diese wären nicht in der Lage, die Umsetzung an der Grenze zu überprüfen. Es müsste auch im Ausland ein schwerfälliger Kontrollapparat eingerichtet werden. Die vorangehenden Ausführungen zeigen, dass eine Deklarationspflicht nicht das geeignete Mittel ist, um die angestrebte Transparenz zu erreichen. Dies gilt erst recht für verarbeitete Produkte. Zudem wäre der Kontrollaufwand zur Umsetzung der Deklaration unverhältnismässig hoch. Die Lebensmittelgesetzgebung und die Landwirtschaftsgesetzgebung bieten jedoch die Möglichkeit, freiwillig auf spezifische Produktionsmethoden hinzuweisen. Als freiwillige Deklaration könnte auch angegeben werden, dass ein Produkt von Kokosnüssen stammt, die nicht von Affen gepflückt wurden. Die Kontrollorgane müssen auch bei freiwilligen Deklarationen überprüfen, ob die Angaben den Tatsachen entsprechen."
