    title:
      - text: "Révision partielle de sept ordonnances fédérales relatives aux produits chimiques"
        language: "fr"
    description:
      - text: >
          Le Conseil d'Etat approuve le projet de révision partielle de sept ordonnances fédérales
          relatives aux produits chimiques. Il salue la volonté des autorités fédérales d'introduire
          dans la législation fédérale les modifications nécessaires découlant des nouveaux règlements
          européens, afin d'éliminer des entraves au commerce et d'augmenter la sécurité d'évaluation
          des produits chimiques.
        language: "fr"
    url:
