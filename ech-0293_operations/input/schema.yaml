#
# Syntaktisch korrekte Version
# bitte in schema_working.yaml arbeiten!
#

id: https://ch.paf.link/schema/operations
name: operations
description: | 
  [en] Meeting Schema for various legislative bodies
  [de] Sitzungs Schema für verschiedene gesetzgebende Körperschaften
prefixes:
  linkml: https://w3id.org/linkml/
  ops: https://ch.paf.link/schema/operations/
  dcterm: http://purl.org/dc/terms/
imports:
  - linkml:types
default_prefix: ops
default_range: string

classes:

  Container:
    tree_root: true
    slots:
      - id
      - legislatures
      - sessions
        # ist_schon_erfasst
      - meetings
      - agenda_items
      - votings
      - elections
      - individual_votes
      - attendances
      - individual_attendances
      - speeches
      - resolutions

  Legislature:
    description: |
      [en] Term of office of a parliament as a legislative assembly. Usually lasts four years.
      [de] Amtsdauer eines Parlaments als gesetzgebender Versammlung. Dauert in der Regel vier Jahre.
    slots:
      - id
      - administrative_id
      - name
      - description
      - landing_page
      - actor_id
      - date_begin
      - date_end
      - datetime_updated
      - datetime_created

  Session:
    description: |
      [en] A parliamentary session that groups multiple meetings and spans a specific time period.
      [de] Eine Parlamentssession, die mehrere Sitzungen gruppiert und sich über einen bestimmten Zeitraum erstreckt.
    slots:
      - id
      - body_key
      - name
      - url
      - date_begin_planned
      - date_end_planned
      - parent_legislature
      - meetings
      - datetime_updated
      - datetime_created

  Meeting:
    description: |
      [en] A general meeting class used for Sessions, Comittee Meetings, individual session Sittings and other various Meetings.
      [de] Eine allgemeine Sitzungsklasse, die für Sessionen, Kommissionssitzungen, Sessionssitzung und andere verschiedene Versammlungen verwendet wird.
    slots:
      - id
      - body_key
      - meeting_type
      - administrative_id
      - name
      - url
      - group_name
      - group_id
      - number
      - landing_page
      - sequential_number
      - position
      - abbreviation
      - actor_name
      - actor_id
      - date_begin_planned
      - date_end_planned
      - date_begin_actual
      - date_end_actual
      - state
      - state_name
      - description
      - location
      - parent_meeting
      - parent_legislature
      - datetime_updated
      - datetime_created
      
  AgendaItem:
    description: |
      [en] An agenda item of a meeting.
      [de] Ein Traktandum einer Sitzung.  
    slots:
      - id
      - parent_meeting
      - agenda_item_type
      - datetime_begin_planned
      - datetime_begin_actual
      - agenda_item_number
      - agenda_item_position
      - leading_actor_id
      - speaking_actor_id
      - agenda_item_title
      - affair_id
      - agenda_item_description
      - state_id
      - state_name
      - landing_page
      - agenda_item_category
      - parent_agenda_item
      - resolution
      - datetime_updated
      - datetime_created

  JointDebate: 
    description: |
      [en] Agenda Items which are debated together.
      [de] Traktanden die gemeinsam behandelt werden.
    slots:
      - agenda_items

  Resolution:
    description: |
      [en] A resolutionor decision taken on an agenda item, including voting procedures.
      [de] Eine Resolution oder Entscheidung zu einem Traktandum, einschließlich Abstimmungsverfahren.
    slots:
      - resolution_type
      - type_label
      - vote_procedures 

  Voting: # Abstimmung
    description: |
      [en] A voting procedure with individual votes and results.
      [de] Ein Abstimmungsverfahren mit Einzelstimmen und Ergebnissen.
    slots:
      - id
      - datetime_begin
      - datetime_end
      - voting_type
      - type_label
      - voting_title
      - optional
      - landing_page
      - label_yes
      - label_no
      - label_abstention
      - tie_breaker
      - total_count_yes
      - total_count_no
      - total_count_abstention
      - total_other
      - total_absent
      - total
      - majority_type
      - majority_count
      - result_text
      - parent_meeting
      - parent_agenda_item
      - affair_id
      - actor_id
      - datetime_updated
      - datetime_created

# Handling Präsidiums-Votum wird als eigenes voting aufgenommen


  IndividualVote: # Einzelstimme  / vote individuel
    description: |
      [en] An individual vote cast by a member during a voting procedure.
      [de] Eine Einzelstimme eines Mitglieds während eines Abstimmungsverfahrens.
    slots:
      - id
      - parent_voting
      - actor_id
      - seat_nr
      - weight
      - individual_vote_type
      - type_label
      - datetime_updated
      - datetime_created

  Election: # Wahl
    description: |
      [en] An election procedure for selecting persons to positions.
      [de] Ein Wahlverfahren zur Wahl von Personen in Positionen.
    slots:
      - id
      - datetime_begin
      - datetime_end
      - election_type
      - type_label
      - title
      - landing_page
      - total_absent
      - total
      - majority_type
      - majority_count
      - result_text
      - parent_meeting
      - parent_agenda_item
      - affair_id
      - actor_id
      - datetime_updated
      - datetime_created

  Attendance:
    description: |
      [en] Attendance record for a meeting or voting session.
      [de] Anwesenheitsliste für eine Sitzung oder Abstimmung.
    slots:
      - id
      - datetime_begin
      - actor_id
      - total_absent
      - total_present
      - total_excused
      - datetime_updated
      - datetime_created

  IndividualAttendance:
    description: |
      [en] Individual attendance record for a specific person.
      [de] Einzelne Anwesenheitsfeststellung für eine bestimmte Person.
    slots:
      - id
      - parent_voting
      - actor_id
      - attendance_type
      - datetime_updated
      - datetime_created

  Speech:
    description: |
      [en] A speech or statement made during a meeting (also called Votum or speaker segment).
      [de] Eine Wortmeldung während einer Sitzung (auch Votum oder Redebeitrag genannt).
    slots:
      - id
      - language
      - start
      - datetime_begin
      - datetime_end
      - actor_fullname
      - actor_id
      - role
      - text
      - text_format
      - text_type
      - landing_page
      - media_url
      - media_type
      - media_format
      - datetime_updated
      - datetime_created

  TextSegment:
    description: |
      [en] A text segment such as cross-references or subtitles in meeting protocols.
      [de] Ein Textsegment wie Querverweise oder Zwischentitel in Sitzungsprotokollen.
    slots:
      - id
      - text

  Motion:
    description: |
      [en] A formal proposal or motion submitted during proceedings.
      [de] Ein formeller Antrag, der während der Verhandlungen eingereicht wird.
    slots:
      - id
      - title
      - description

  Media:
    description: |
      [en] Media files or documents (including protocols in PDF/HTML/WORD or links to audio/video).
      [de] Mediendateien oder Dokumente (einschließlich Protokolle in PDF/HTML/WORD oder Links zu Audio/Video).
    slots:
      - id
      - title
      - media_type
      - url
      - version
      - parent_type

  TotalOther:
    description: |
      [en] Additional vote counts when multiple options are presented (e.g., Zurich uses 5 buttons).
      [de] Zusätzliche Stimmzahlen, wenn mehrere Optionen zur Abstimmung gestellt werden (z.B. Zürich verwendet 5 Knöpfe).
    slots:
      - count
      - label

  MultilingualString:
    description: |
      [en] A string that can contain text in multiple languages.
      [de] Ein String, der Text in mehreren Sprachen enthalten kann.
    slots:
      - text
      - language

slots:

  id:
    identifier: true
    required: true
    slot_uri: dcterm:identifier

  administrative_id:
    description: |
      [en] Administrative ID of the legislative body, such as a municipality, canton, or country.
      [de] Verwaltungs-ID des gesetzgebenden Körpers, wie z.B. Gemeinde, Kanton oder Land.

  actor_id:
    description: |
      [en] The political body organized by the term of office (e.g., Regierungsrat, Nationalrat, Ständerat).
      [de] Das politische Organ, das durch die Amtsdauer organisiert wird (z.B. Regierungsrat, Nationalrat, Ständerat).

  body_key:
    description: |
      [en] Key identifying the political body or jurisdiction (e.g., BE for Bern, CHE for Switzerland).
      [de] Schlüssel zur Identifizierung des politischen Organs oder der Gerichtsbarkeit (z.B. BE für Bern, CHE für Schweiz).

  type_label:
    description: |
      [en] Custom type label when standard type values don't apply.
      [de] Benutzerdefinierte Typbezeichnung, wenn Standardtypwerte nicht zutreffen.

  voting_type:
    description: |
      [en] Type of voting procedure (preliminary, final, secret, etc.).
      [de] Art des Abstimmungsverfahrens (Zwischen-, Schlussabstimmung, geheim, etc.).
    range: voting_type_enum

  voting_title:
    description: |
      [en] Title or question being voted on. If no specific subject exists, do not use the business item title.
      [de] Abstimmungstitel bzw. Gegenstand oder Frage. Wenn kein Gegenstand vorhanden ist, sollte nicht der Geschäftstitel verwendet werden.
    range: MultilingualString
    multivalued: true
    inlined_as_list: true

  resolution_type:
    description: |
      [en] Type of resolutiontaken on the agenda item.
      [de] Art der Resolution zum Traktandum.
    range: resolution_type_enum

  individual_vote_type:
    description: |
      [en] Type of vote cast (yes, no, abstention, absent, etc.).
      [de] Art der abgegebenen Stimme (ja, nein, Enthaltung, abwesend, etc.).
    range: individual_vote_type_enum

  agenda_item_type:
    description: |
      [en] Type of agenda item, distinguishing individual items from groups.
      [de] Art des Traktandums, unterscheidet Einzeltraktanden von Traktandengruppen.
    range: agenda_item_type_enum

  agenda_item_number:
    description: |
      [en] Sequential number of the agenda item (string type to support roman numerals).
      [de] Laufnummer des Traktandums (String-Typ zur Unterstützung römischer Ziffern).
    range: string

  agenda_item_position:
    description: |
      [en] Integer position of the agenda item in the meeting sequence.
      [de] Ganzzahlige Position des Traktandums in der Sitzungsreihenfolge.
    range: integer

  agenda_item_title:
    description: |
      [en] Title of the agenda item.
      [de] Titel des Traktandums.
    range: MultilingualString
    multivalued: true
    inlined_as_list: true

  agenda_item_description:
    description: |
      [en] Subtitle or detailed description of the agenda item.
      [de] Untertitel oder ausführliche Beschreibung des Traktandums.
    range: MultilingualString
    multivalued: true
    inlined_as_list: true

  agenda_item_category:
    description: |
      [en] Category for grouped agenda items (e.g., introduction, by department, technical agenda items).
      [de] Kategorie für gruppierte Traktanden (z.B. Einführung, nach Departement, technische Traktanden).
    range: string

  date_begin_planned:
    range: date
    description: |
      [en] Planned start date of the meeting or session.
      [de] Geplantes Startdatum der Sitzung oder Session.

  date_end_planned:
    range: date
    description: |
      [en] Planned end date of the meeting or session.
      [de] Geplantes Enddatum der Sitzung oder Session.

  date_end_actual:
    range: date
    description: |
      [en] Actual end date of the meeting or session.
      [de] Tatsächliches Enddatum der Sitzung oder Session.

  sequential_number:
    description: |
      [en] Sequential number of the meeting, used for ordering.
      [de] Laufende Nummer der Sitzung, die zur Sortierung verwendet wird.
    range: integer

  actor_name:
    description: |
      [en] Name of the political body (e.g., Nationalrat).
      [de] Name des politischen Organs (z.B. Nationalrat).
    range: string

  state_name:
    description: |
      [en] Custom state description for the meeting.
      [de] Benutzerdefinierte Zustandsbeschreibung für die Sitzung.
    range: string

  parent_meeting:
    description: |
      [en] The linked meeting ID that groups the current meeting.
      [de] Die verknüpfte Sitzungs-ID, die die aktuelle Sitzung gruppiert.
    range: string

  parent_legislature:
    description: |
      [en] The legislative body in which the meeting is based.
      [de] Der gesetzgebende Körper, auf dem die Sitzung basiert.

  leading_actor_id:
    description: |
      [en] The leading department for the agenda item.
      [de] Das federführende Departement für den Tagesordnungspunkt.
    range: string

  speaking_actor_id:
    description: |
      [en] The speaker or head of the department for the agenda item.
      [de] Der Sprecher oder Departementsvorsteher für den Tagesordnungspunkt.
    
  name:
    range: MultilingualString
    multivalued: true
    inlined_as_list: true

  vote_procedures:
    description: |
      [en] Procedures for voting, such as secret ballot or open vote.
      [de] Verfahren für die Abstimmung, wie geheime Abstimmung oder offene Abstimmung.
    range: string
    multivalued: true
    inlined_as_list: true

  affair_id:
    description: |
      [en] The connection to the affairs (business items) of the agenda item.
      [de] Die Verbindung zu den Geschäften (Geschäftsgegenständen) des Tagesordnungspunkts.
    range: string

  state_id:
    description: State identifier (reference to state enum or custom state)
    range: string

  datetime_begin:
    range: datetime
    description: |
      [en] The date and time when the meeting or voting begins.
      [de] Das Datum und die Uhrzeit, zu der die Sitzung oder Abstimmung beginnt.

  datetime_end:
    range: datetime
    description: |
      [en] The date and time when the meeting or voting ends.
      [de] Das Datum und die Uhrzeit, zu der die Sitzung oder Abstimmung endet.

  optional:
    range: boolean
    description: |
      [en] Indicates if the meeting or voting is optional.
      [de] Gibt an, ob die Sitzung oder Abstimmung optional ist.

  agenda_item_ids:
    description: |
      [en] The agenda items associated with the voting.
      [de] Die Tagesordnungspunkte, die mit der Abstimmung verbunden sind.
    range: string
    multivalued: true
    inlined_as_list: true

  seat_nr:
    description: |
      [en] The seat number of the individual vote, if applicable.
      [de] Die Sitznummer der Einzelstimme, falls zutreffend.
    range: string

  weight:
    description: |
      [en] The number of votes held by the individual, if applicable (e.g., in cases where a person has multiple votes).
      [de] Die Anzahl der Stimmen, die die Einzelperson hat, falls zutreffend (z.B. in Fällen, in denen eine Person mehrere Stimmen hat).
    range: integer

  count:
    description: |
      [en] The count of votes for the total other category.
      [de] Die Anzahl der Stimmen für die Kategorie "Andere".
    range: integer

  label:
    description: |
      [en] The label or meaning of the vote in the total other category.
      [de] Das Etikett oder die Bedeutung der Stimme in der Kategorie "Andere".

  parent_voting:
    slot_uri: ops:parentVoting
    description: |
      [en] The ID of the voting associated with the individual vote.
      [de] Die ID der Abstimmung, die mit der Einzelstimme verbunden ist.
    range: Voting

  parent_agenda_item:
    description: |
      [en] If needed, this slot builds a hierarchy of agenda items.
      [de] Wenn erforderlich, baut dieser Slot eine Hierarchie von Tagesordnungspunkten auf.
    range: string

  resolution:
    description: |
      [en] The resolutionor decision taken on this agenda item.
      [de] Die Resolution oder Entscheidung zu diesem Traktandum.
    range: Resolution
  
  url:
    range: MultilingualString
    multivalued: true
    inlined_as_list: true
  
  number:
  
  abbreviation:
  
  group_name:
    description: Name of the group or body
    range: string

  group_id:
    description: Identifier of the group or body
    range: string

  landing_page:
    slot_uri: ops:landingPage
    description: |
      [en] URL providing further information.
      [de] URL mit weiteren Informationen.

  tie_breaker:
    range: boolean
    description: |
      [en] Indicates if a tie-breaker was used in the voting.
      [de] Gibt an, ob ein Stichentscheid bei der Abstimmung verwendet wurde.

  label_yes:
    range: string
    description: |
      [en] Meaning of a 'yes' vote.
      [de] Bedeutung einer 'Ja'-Stimme.

  label_no:
    range: string
    description: |
      [en] Meaning of a 'no' vote.
      [de] Bedeutung einer 'Nein'-Stimme.

  label_abstention:
    range: string
    description: |
      [en] Meaning of an 'abstention' vote.
      [de] Bedeutung einer Enthaltungsstimme.
  
  total_count_yes:
    range: integer
    description: |
      [en] Total number of 'yes' votes.
      [de] Gesamtzahl der 'Ja'-Stimmen.

  total_count_no:
    range: integer
    description: |
      [en] Total number of 'no' votes.
      [de] Gesamtzahl der 'Nein'-Stimmen.

  total_count_abstention:
    range: integer
    description: |
      [en] Total number of abstentions.
      [de] Gesamtzahl der Enthaltungen.

  total_other:
    range: TotalOther
    multivalued: true
    inlined_as_list: true
    description: |
      [en] Used when multiple options are presented for voting (e.g., 5 buttons in Zurich).
      [de] Wird verwendet, wenn mehrere Optionen zur Abstimmung gestellt werden (z.B. 5 Knöpfe in Zürich).

  total_absent:
    range: integer
    description: |
      [en] Total number of absent members. Distinction between absent/excused absent - presence is tracked on attendance list.
      [de] Gesamtzahl abwesender Mitglieder. Unterscheidung zwischen abwesend/entschuldigt abwesend - Anwesenheit wird auf Anwesenheitsliste verfolgt.

  total:
    range: integer
    description: |
      [en] Total number of votes, excluding absent and president's vote.
      [de] Gesamtzahl der Stimmen, ohne abwesende und Präsidentenstimmen.

  majority_type:
    range: majority_type_enum
    description: |
      [en] Type of majority required for the vote (absolute, two-thirds, etc.).
      [de] Art der für die Abstimmung erforderlichen Mehrheit (absolut, Zweidrittel usw.).

  majority_count:
    range: integer
    description: |
      [en] Number of votes required for the relevant majority threshold.
      [de] Anzahl der Stimmen, die für die relevante Mehrheitsschwelle erforderlich sind.

  result_text:
    range: string
    description: |
      [en] Free text describing the outcome of the vote, e.g., "Accepted with 78 votes".
      [de] Freitext zur Beschreibung des Ergebnisses der Abstimmung, z.B. "Mit 78 Stimmen angenommen".
  
  date_begin:
    range: date

  date_begin_actual:
    range: date
  
  date_end:
    range: date

  datetime_begin_planned:
    range: datetime
    description: |
      [en] Planned date and time for the start of the meeting or agenda item.
      [de] Geplantes Datum und Uhrzeit für den Beginn der Sitzung oder des Tagesordnungspunkts.

  datetime_begin_actual:
    range: datetime
    description: |
      [en] Actual date and time for the start of the meeting or agenda item.
      [de] Tatsächliches Datum und Uhrzeit für den Beginn der Sitzung oder des Tagesordnungspunkts.

  begin_date:
    range: date
    description: |
      [en] The start date of the meeting or session.
      [de] Das Startdatum der Sitzung oder Session.

  end_date:
    range: date
    description: |
      [en] The end date of the meeting or session.
      [de] Das Enddatum der Sitzung oder Session.

  begin_date_actual:
    range: date
    description: |
      [en] The actual start date of the meeting or session.
      [de] Das tatsächliche Startdatum der Sitzung oder Session.

  end_date_actual:
    range: date
    description: |
      [en] The actual end date of the meeting or session.
      [de] Das tatsächliche Enddatum der Sitzung oder Session.
  
  meeting_type:
    slot_uri: ops:meetingType
    description: "Type of the meeting, e.g. session, committee, sitting, various"
    range: meeting_type_enum
  
  state:
    range: state_enum

  status:

  type:
  
  description:
  
  location:

  position:

  result:

  title:

  category:
  
  datetime_updated:
    range: datetime
    description: "The last time this record was updated"
  
  datetime_created:
    range: datetime
    description: "The time this record was created"

  legislatures:
    slot_uri: ops:legislature
    range: Legislature
    multivalued: true
    inlined_as_list: true
  
  sessions:
    slot_uri: ops:session
    range: Session
    multivalued: true
    inlined_as_list: true

  meetings:
    slot_uri: ops:meeting
    range: Meeting
    multivalued: true
    inlined_as_list: true

  agenda_items:
    slot_uri: ops:agendaItem
    range: AgendaItem
    multivalued: true
    inlined_as_list: true

  votings:
    slot_uri: ops:voting
    description: Collection of voting records
    range: Voting
    multivalued: true
    inlined_as_list: true

  elections:
    slot_uri: ops:election
    description: Collection of election records
    range: Election
    multivalued: true
    inlined_as_list: true

  individual_votes:
    slot_uri: ops:individualVote
    description: Collection of individual vote records
    range: IndividualVote
    multivalued: true
    inlined_as_list: true

  attendances:
    slot_uri: ops:attendance
    description: Collection of attendance records
    range: Attendance
    multivalued: true
    inlined_as_list: true

  individual_attendances:
    slot_uri: ops:individualAttendance
    description: Collection of individual attendance records
    range: IndividualAttendance
    multivalued: true
    inlined_as_list: true

  speeches:
    slot_uri: ops:speech
    description: Collection of speech records
    range: Speech
    multivalued: true
    inlined_as_list: true

  resolutions:
    slot_uri: ops:resolution
    description: Collection of resolutionrecords
    range: Resolution
    multivalued: true
    inlined_as_list: true

  election_type:
    description: Type of election procedure
    range: election_type_enum

  attendance_type:
    description: Type of individual attendance
    range: attendance_type_enum

  total_present:
    range: integer
    description: Total number of members present

  total_excused:
    range: integer
    description: Total number of excused absences

  actor_fullname:
    description: Full name of the actor/person

  start:
    description: Start indicator or position

  role:
    description: Role of the person (e.g., commission speaker)

  text_format:
    description: |
      [en] Format of text (text, html, html_with_timestamps)
      [de] Format des Textes (text, html, html_with_timestamps)

  text_type:
    description: |
      [en] Type of text (raw draft, edited version)
      [de] Typ des Textes (Rohfassung, bearbeitete Fassung)

  media_url:
    description: URL to media file (audio/video)

  media_type:
    description: Type of media (audio, video, document)

  media_format:
    description: MIME type of the media file

  parent_type:
    description: Type of parent object (meeting, agenda, speech, affair)

  version:
    description: Version number or identifier

  text:
    required: true
  
  language:
    required: true
    description: "Language code in ISO 639-1 format"
    pattern: ^[a-z]{2}$

enums:

  state_enum:
    description: "State of the meeting"
    permissible_values:
      "planned":
        meaning: ops:enum/state/planned
      "canceled":
        meaning: ops:enum/state/canceled
      "postponed":
        meaning: ops:enum/state/postponed

  meeting_type_enum:
    description: "Type of the meeting"
    permissible_values:
      "session":
        meaning: ops:enum/meeting_type/session
      "committee":
        meaning: ops:enum/meeting_type/committee
      "sitting":
        meaning: ops:enum/meeting_type/sitting
      "various":
        meaning: ops:enum/meeting_type/various

  majority_type_enum:
    description: "Type of majority required for the vote"
