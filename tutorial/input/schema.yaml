id: https://ch.paf.link/schema/session
name: ch-paf-link-session
prefixes:
  xsd: http://www.w3.org/2001/XMLSchema#
  prov: http://www.w3.org/ns/prov#
  dcterm: http://purl.org/dc/terms/
  linkml: https://w3id.org/linkml/
  paf: https://paf.link/
  chpaf: https://ch.paf.link/
  parl: https://politics.ld.admin.ch/parliamentary-affair/
imports:
  - linkml:types
default_prefix: chpaf
default_range: string
  
classes:
  
  Session:
    class_uri: chpaf:Session
    slots:
      - uid
      - name
      - agendaItem

  AgendaItem:
    class_uri: chpaf:AgendaItem
    slots:
      - uid
      - name
      - vote

  Vote:
    class_uri: chpaf:Vote
    slots:
      - uid
      - question
      - result

  Container:
    tree_root: true
    attributes:
      session:
        multivalued: true
        inlined_as_list: true
        range: Session

slots:
  
  uid:
    identifier: true
    required: true

  name:
    slot_uri: dcterm:title
    range: string
    required: true
  
  agendaItem:
    slot_uri: chpaf:agendaItem
    range: AgendaItem
    multivalued: true
    inlined_as_list: true
  
  vote:
    slot_uri: chpaf:vote
    range: Vote
    multivalued: true
    inlined_as_list: true

  question:
    slot_uri: chpaf:question
    range: string
    required: true
  
  result:
    slot_uri: chpaf:result
    range: result_enum
    required: true

enums:

  result_enum:
    permissible_values:
      "yes":
        meaning: chpaf:results/yes
      "no":
        meaning: chpaf:results/no