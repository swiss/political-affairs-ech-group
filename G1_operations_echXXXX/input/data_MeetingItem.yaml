  - id: ops:7b3545e4-57dc-3901-aaa8-4020da6ab0c6
    date_time: "2008-04-30T00:00:00Z"
    position: 7
    number: "7"
    title:
      - text: "Révision partielle de sept ordonnances fédérales relatives aux produits chimiques"
        language: "fr"
    description: >
      Le Conseil d'Etat approuve le projet de révision partielle de sept ordonnances fédérales
      relatives aux produits chimiques. Il salue la volonté des autorités fédérales d'introduire
      dans la législation fédérale les modifications nécessaires découlant des nouveaux règlements
      européens, afin d'éliminer des entraves au commerce et d'augmenter la sécurité d'évaluation
      des produits chimiques. Ces modifications permettront, dès 2009, la mise sur le marché suisse
      de produits chimiques répondant au système de classification et d'étiquetage SGH
      (Système général harmonisé) européen. Le Conseil d'Etat regrette cependant le rythme
      excessivement élevé des modifications dans ce domaine, trois ans seulement après l'introduction
      du nouveau droit chimique.
    url:
      - text: "https://www.vd.ch/actualites/decisions-du-conseil-detat/seance-du-conseil-detat/seance/265632#7b3545e4-57dc-3901-aaa8-4020da6ab0c6"
        language: "fr"
    created_datetime: "2024-12-06T10:50:04Z"
    updated_datetime: "2024-12-06T10:50:04Z"

